name: Analyze Areopa (weekly)

on:
  schedule:
    # Every Wednesday at 03:00 UTC
    - cron: '0 3 * * 3'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Download previous data from latest release
        run: |
          # Create data directory
          mkdir -p data
          
          # Try to download previous data files from the latest release
          # If the release doesn't exist or files are missing, the script will continue with defaults
          echo "Attempting to download previous data files..."
          
          # Download videos.json (existing video data)
          curl -L -f -o data/videos.json \
            "https://github.com/${{ github.repository }}/releases/download/latest/videos.json" \
            || echo "No previous videos.json found, starting fresh"
          
          # Download sync_metadata.json (processed video IDs)
          curl -L -f -o data/sync_metadata.json \
            "https://github.com/${{ github.repository }}/releases/download/latest/sync_metadata.json" \
            || echo "No previous sync_metadata.json found, starting fresh"
          
          # Download speaker_stats.json (previous stats)
          curl -L -f -o data/speaker_stats.json \
            "https://github.com/${{ github.repository }}/releases/download/latest/speaker_stats.json" \
            || echo "No previous speaker_stats.json found, will generate new"
          
          echo "Data download completed"
      - name: Run analyze (Areopa)
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          AZURE_OPENAI_KEY: ${{ secrets.AZURE_OPENAI_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
          AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
        run: |
          python -m src.yt_tool.cli analyze \
            --channel-id UCWL0RbbT6ILzzCd6Ix7t0AQ \
            --data-dir data \
            --taxonomy data/taxonomy.json \
            --restrict-to-taxonomy \
            --export-markmap \
            --root-title "Areopa Webinars" \
            --root-url "https://areopa.academy/"
      - name: Create/Update latest release and upload assets
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: latest
          name: Latest analysis
          make_latest: true
          files: |
            data/videos.json
            data/sync_metadata.json
            data/speaker_stats.json
            data/videos_markmap.md

